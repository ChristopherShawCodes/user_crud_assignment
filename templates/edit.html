<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="home">
        <h1>Edit {{user.first_name}}'s Profile</h1>
        <a href="/users" id="home">Home</a>
    </div>
    <div class="create">
    <form id="create" action="/user/update" method="post">
        <h2 id="title">{{user.first_name}}'s Profile</h2>
        <input type="hidden" name="id" value={{user.id}}>
        <ul>
            <label for="first_name">First Name:</label id="label">
        </ul>
        <ul>
            <input type="text" name="first_name" id="input" value="{{user.first_name}}">
        </ul>
        <ul>
            <label for="last_name">Last Name:</label id="label">
        </ul>
        <ul>
            <input type="text" name="last_name" id="input" value="{{user.last_name}}">
        </ul>
        <ul>
            <label for="email" >Email:</label id="label">
        </ul>
        <ul>
            <input type="text" name="email" id="input" value="{{user.email}}">
        </ul>
        <ul>
            <input type="submit" value="Update User" class="btn btn-light" id="update">
        </ul>
        <ul>
            <a href="/reset" id="clear">Clear Form</a>
        </ul>
    </form>
    </div>
</div>
</body>
</html>
