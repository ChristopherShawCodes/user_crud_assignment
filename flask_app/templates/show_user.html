<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Read(one)</title>
</head>
<body>
    <h1>Welcome {{user.first_name}}</h1>
    <div class="header">
        <a href="/users" id="home">Home</a>
        <a href="/user/edit/{{ user.id }}" id="edit">Edit</a>
        <a href="/user/destroy/{{ user.id }}" id="delete">Delete</a>
    </div>
    <div class="table-s">
        <table class="table table-striped" id="table">
            <thead>
            <tr>
            <th>Full Name:</th>
            <th>Email:</th>
            <th>Created ON:</th>
            <th>Last Updated:</th>
            </tr>
            </thead>
            <tbody>
                <td class="table-success">{{ user.first_name }}{{ user.last_name }}</td>
                <td class="table-success">{{ user.email }}</td>
                <td class="table-success">{{ user.created_at }}</td>
                <td class="table-success">{{ user.updated_at }}</td>
            </tbody>
    </table>
    </div>
</body>
</html>
