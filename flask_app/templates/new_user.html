<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Create A New User</title>
</head>
<body>
    <h1>Add a New User</h1>
    <div class="background">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="flash">
            <ul>
                <p id="flash_message">*{{message}}*</p>
                <p id="flash_division">---------------------------------</p>
            </ul>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="create">
            <form id="create" action="/user/create" method="post">
                    <input type="hidden" name="id" value="{{users.id}}">
                <ul>
                    <label for="first_name">First Name:</label id="label">
                </ul>
                <ul>
                    <input type="text" name="first_name" id="input">
                </ul>
                <ul>
                    <label for="last_name">Last Name:</label id="label">
                </ul>
                <ul>
                    <input type="text" name="last_name" id="input">
                </ul>
                <ul>
                    <label for="email" >Email:</label id="label">
                </ul>
                <ul>
                    <input type="text" name="email" id="input">
                </ul>
                <ul>
                    <input action="/user/show/{{ users.id }}" type="submit" value="Create" class="btn btn-light" id="submit" >
                </ul>
                <ul>
                    <a href="/reset" id="clear">Clear Form</a>      <a href="/users" id="home">Home</a>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
